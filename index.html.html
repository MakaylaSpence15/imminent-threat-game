<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imminent Threat Response Simulator</title>
    style.css
</head>
<body>
    <h1>Imminent Threat Response Simulator</h1>
    <div id="game">
        <p>Select your role and respond to threat scenarios.</p>
        
        <!-- Role Selection -->
        <select id="role">
            <option>Advisor</option>
            <option>Team Leader</option>
            <option>Site Security</option>
            <option>Global Command Center (GCC)</option>
        </select>
        <button onclick="startGame()">Start Game</button>
        
        <!-- Scenario Display -->
        <div id="scenario" style="margin-top:20px;"></div>
        
        <!-- Actions -->
        <div id="actions" style="margin-top:20px;"></div>
        
        <!-- Feedback and Play All Button -->
        <div id="feedback" style="margin-top:20px;"></div>
    </div>

    script.js</script>
</body>
</html>
